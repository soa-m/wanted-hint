<!DOCTYPE html>
<head>
<style>
    body{
        text-align: center;
        margin:0;
        padding:0;
    }
    .top{
        padding-top: 36vh;
        
    }
    h2{
        color:#942622;
    }
    a.btn_01 {
        font-size: 1.3rem;
	display: block;
	text-align: center;
	vertical-align: middle;
	text-decoration: none;
    width:25vw;
	margin: auto;
	padding: 0.4rem 2rem 0.4rem 2rem;
	font-weight: bold;
	border: 2px solid #942622;
	color: #942622;
	transition: 0.1s;
}
/* a.btn_01:active {
	color: #fff;
	background: #942622;
} */
.button1{
    margin-top:3vh;
    margin-bottom:3vh;
}
    
</style>
</head>
<body>
    <div class="content" style="width:100vw; height:100%; min-height: 100vh; background-image:url(img/back22.jpg); background-size:cover;">
        <div class="top">
            <img src="img/head3.png" style="height:5vh;">
            <div class="button1">
                <a tabindex="-1" class="btn_01" id="btn1">謎のヒントを見る</a>
            </div>
            <div id="hint">
                <p>「おととい」は「きょう」になるね。「とら」にも白矢印を適用して干支を二つ進めて「竜（たつ）」になる。「たつ」に黒矢印のルールを適用して、繋げて読むと。。。？</p>
            </div>
            <div>
                <h2>謎は解けたけど場所がわからない方</h2>
                <p>答えを入力したら、近くにあるHRなどが表示されます</p>
                <p>答えが間違っている場合何も表示されません</p>
                <input type="text" id="answer">
                <input type="submit" id="sub">
            </div>
            <div id="hint2">
                <p>2-4HRの中に入ってみよう。</p>
            </div>
        </div>
    </div>
</html>
<script>
    window.onload = (event) => {
        document.getElementById("hint").style.display ="none";
        document.getElementById("hint2").style.display ="none";
};
document.getElementById("btn1").onclick = function() {
    if (document.getElementById("hint").style.display == "none"){
        document.getElementById("hint").style.display ="block";
    }else{
        document.getElementById("hint").style.display ="none";
    }
};

document.getElementById("sub").onclick = function() {
    var inp = document.getElementById("answer").value
    if(inp == "恐竜" || inp == "きょうりゅう"){
        document.getElementById("hint2").style.display ="block";
    }
}
</script>
